---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        {{- if .Values.image.useLocalImage }}
        - name: app
          image: linuxfoundation/lfx-v2-project-service:{{ .Chart.AppVersion }}
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: Never  # The image is expected to exist locally with the same name and tag. It is not deployed to a registry.
        {{- else }}
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- end }}
          env:
            - name: NATS_URL
              value: {{ .Values.nats.url }}
            - name: LOG_LEVEL
              value: {{ .Values.app.logLevel }}
            - name: LOG_ADD_SOURCE
              value: {{ .Values.app.logAddSource | quote }}
            - name: JWKS_URL
              value: {{ .Values.heimdall.jwksUrl }}
            - name: AUDIENCE
              value: {{ .Values.app.audience }}
            - name: SKIP_ETAG_VALIDATION
              value: {{ .Values.app.skipEtagValidation | quote }}
            - name: JWT_AUTH_DISABLED_MOCK_LOCAL_PRINCIPAL
              value: {{ .Values.app.jwtAuthDisabledMockLocalPrincipal }}
          ports:
            - containerPort: 8080
              name: web
          livenessProbe:
            httpGet:
              path: /livez
              port: web
            failureThreshold: 3
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 30
            periodSeconds: 1
      initContainers:
        - name: root-project-setup
          image: "{{ .Values.initImage.repository }}:{{ .Values.initImage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.initImage.pullPolicy }}
          env:
            - name: NATS_URL
              value: {{ .Values.nats.url }}
