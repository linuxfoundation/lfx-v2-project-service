---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NATS_URL
              value: {{ .Values.nats.url }}
            - name: LOG_LEVEL
              value: {{ .Values.app.logLevel }}
            - name: LOG_ADD_SOURCE
              value: {{ .Values.app.logAddSource | quote }}
            - name: JWKS_URL
              value: {{ .Values.heimdall.jwksUrl }}
            - name: AUDIENCE
              value: {{ .Values.app.audience }}
            - name: SKIP_ETAG_VALIDATION
              value: {{ .Values.app.skipEtagValidation | quote }}
            - name: JWT_AUTH_DISABLED_MOCK_LOCAL_PRINCIPAL
              value: {{ .Values.app.jwtAuthDisabledMockLocalPrincipal }}
            {{- with .Values.app.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if .Values.app.otel.serviceName }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.app.otel.serviceName | quote }}
            {{- end }}
            {{- if .Values.app.otel.serviceVersion }}
            - name: OTEL_SERVICE_VERSION
              value: {{ .Values.app.otel.serviceVersion | quote }}
            {{- end }}
            {{- if .Values.app.otel.endpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.app.otel.endpoint | quote }}
            {{- end }}
            {{- if .Values.app.otel.protocol }}
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: {{ .Values.app.otel.protocol | quote }}
            {{- end }}
            {{- if .Values.app.otel.insecure }}
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: {{ .Values.app.otel.insecure | quote }}
            {{- end }}
            {{- if .Values.app.otel.tracesExporter }}
            - name: OTEL_TRACES_EXPORTER
              value: {{ .Values.app.otel.tracesExporter | quote }}
            {{- end }}
            {{- if .Values.app.otel.tracesSampleRatio }}
            - name: OTEL_TRACES_SAMPLE_RATIO
              value: {{ .Values.app.otel.tracesSampleRatio | quote }}
            {{- end }}
            {{- if .Values.app.otel.metricsExporter }}
            - name: OTEL_METRICS_EXPORTER
              value: {{ .Values.app.otel.metricsExporter | quote }}
            {{- end }}
            {{- if .Values.app.otel.logsExporter }}
            - name: OTEL_LOGS_EXPORTER
              value: {{ .Values.app.otel.logsExporter | quote }}
            {{- end }}
            {{- if .Values.app.otel.propagators }}
            - name: OTEL_PROPAGATORS
              value: {{ .Values.app.otel.propagators | quote }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: web
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /livez
              port: web
            failureThreshold: 3
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 30
            periodSeconds: 1
      initContainers:
        - name: root-project-setup
          image: "{{ .Values.initImage.repository }}:{{ .Values.initImage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.initImage.pullPolicy }}
          env:
            - name: NATS_URL
              value: {{ .Values.nats.url }}
            - name: ROOT_PROJECT_WRITERS
              value: {{ .Values.rootProject.writers | join "," | quote }}
            - name: ROOT_PROJECT_AUDITORS
              value: {{ .Values.rootProject.auditors | join "," | quote }}
