---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lfx-v2-project-service
  namespace: lfx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lfx-v2-project-service
  template:
    metadata:
      labels:
        app: lfx-v2-project-service
    spec:
      containers:
        - name: app
          image: linuxfoundation/lfx-v2-project-service:0.1.0
          imagePullPolicy: Never # todo: fix this
          env:
            - name: NATS_URL
              value: "nats://nats.lfx.svc.cluster.local:4222"
          ports:
            - containerPort: 8080
              name: web
          livenessProbe:
            httpGet:
              path: /livez
              port: web
            failureThreshold: 3
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 30
            periodSeconds: 1
