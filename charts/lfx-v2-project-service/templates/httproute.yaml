---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lfx-v2-project-service
  namespace: lfx
spec:
  parentRefs:
  - name: {{ .Values.gatewayAPI.parentGateway.name }}
    namespace: {{ .Values.gatewayAPI.parentGateway.namespace }}
  hostnames:
  - "{{ .Values.gatewayAPI.hostname }}"
  rules:
  # Main application endpoints (with authentication)
  - matches:
    - path:
        type: Exact
        value: /projects
    - path:
        type: PathPrefix
        value: /projects/
    filters:
    {{- if .Values.heimdall.enabled }}
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: heimdall
        namespace: {{ .Values.gatewayAPI.parentGateway.namespace }}
    {{- end }}
    backendRefs:
    - name: lfx-v2-project-service
      port: {{ .Values.service.port }}
  # Health check endpoints (no authentication required)
  - matches:
    - path:
        type: Exact
        value: /livez
    - path:
        type: Exact
        value: /readyz
    backendRefs:
    - name: lfx-v2-project-service
      port: {{ .Values.service.port }}