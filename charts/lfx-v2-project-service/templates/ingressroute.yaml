---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lfx-v2-project-service
  namespace: lfx
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: >-
        Host(`{{.Values.ingress.hostname}}`) &&
        (Path(`/projects`) || PathPrefix(`/projects/`) || Path(`/livez`) || Path(`/readyz`))
      priority: 10
      middlewares:
        - name: heimdall
      services:
        - kind: Service
          name: lfx-v2-project-service
          port: web
